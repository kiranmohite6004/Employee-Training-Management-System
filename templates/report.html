<!DOCTYPE html>
<html>
<head>
      <title>Employee Training Report</title>
</head>
<body>
      <h1>Employee Training Report</h1>
      <table>
            <tr>
                  <th>Name</th>
                  <th>Department</th>
                  <th>Training Needed</th>
            </tr>
            {% for row in data %}
            <tr>
                  <td>{{ row[0] }}</td>
                  <td>{{ row[1] }}</td>
                  <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
      </table>
</body>
</html>
